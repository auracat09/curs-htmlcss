<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List & Tables</title>
</head>
<body>
    <!-- Unprdered lists-->
    <ul style="list-style: none">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!--Order Lists( li*4)-->
    <ol type="I">
        <li>Item1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!--nested lists-->
    <ul>
        <li>Item1</li>
        <li>Item 2</li>
        <ul>
            <li>Nested Item 1</li>
            <li>Nested Item 2</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!--Tables-->
    <table style="width: 600px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kate</td>
                <td>Smith</td>
                <td>kate@gamil.com</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gamil.com</td>
            </tr>
            <tr>
                <td>Jan</td>
                <td>Wilson</td>
                <td>jeef@gamil.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
